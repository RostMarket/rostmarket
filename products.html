<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RostMarket ‚Äî –¢–æ–≤–∞—Ä—ã</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 20px;
      width: 600px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    input {
      padding: 8px;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .back {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üì¶ –¢–æ–≤–∞—Ä—ã</h1>

  <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
  <input type="number" id="qty" placeholder="–ö–æ–ª-–≤–æ">
  <button onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>

  <table>
    <thead>
      <tr>
        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
        <th>–ö–æ–ª-–≤–æ</th>
        <th>–£–¥–∞–ª–∏—Ç—å</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <div class="back">
    <button onclick="goBack()">‚Üê –í –ø–∞–Ω–µ–ª—å</button>
  </div>
</div>

<script>
  let products = JSON.parse(localStorage.getItem("products")) || [];

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    products.forEach((p, i) => {
      list.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>${p.qty}</td>
          <td><button onclick="remove(${i})">‚ùå</button></td>
        </tr>
      `;
    });
    localStorage.setItem("products", JSON.stringify(products));
  }

  function addProduct() {
    const name = document.getElementById("name").value;
    const qty = document.getElementById("qty").value;
    if (!name || !qty) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");
    products.push({ name, qty });
    document.getElementById("name").value = "";
    document.getElementById("qty").value = "";
    render();
  }

  function remove(i) {
    products.splice(i, 1);
    render();
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }

  render();
</script>

</body>
</html>
